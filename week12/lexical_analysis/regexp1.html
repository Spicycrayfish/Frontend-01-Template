<script>
  let regexp = /(0|[1-9][0-9]*)|([ ]+)|([\r\n]+)|(\+)|(\-)|(\*)|(\/)/g;

  let dic = ['Number', 'WhiteSpace', 'LineTerminator', '+', '-', '*', '/']

  function tokenize(source) {
    let result = null;
    let lastIndex = 0;

    do {
      //起始点
      lastIndex = regexp.lastIndex;
      result = regexp.exec(source);
      if (!result) break;

      for (let i = 1; i <= dic.length; i++) {
        if (result[i]) {
          console.log(dic[i - 1]);
        }
      }

      console.log(result[0]);
    } while (result);
  }

  tokenize('1024 + 10 * 25');

</script>
